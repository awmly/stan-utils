<h1>DOMovr Example</h1>

<div class='col-xs-3 col-sm-3' id='xs-holder' style='height:100px;background:#ccc;'><div class='domovr' style='width:50px;height:50px;background:#ff0000;'></div></div>
<div class='col-xs-3 col-sm-3' id='sm-holder' style='height:100px;background:#999;'></div>
<div class='col-xs-3 col-sm-3' id='md-holder' style='height:100px;background:#666;'></div>
<div class='col-xs-3 col-sm-3' id='lg-holder' style='height:100px;background:#333;'></div>

<script>

var callback=function(){

	$('.domovr').DOMovr({
		xs:'#xs-holder',
		sm:'#sm-holder',
		md:'#md-holder',
		lg:'#lg-holder'
	});

};
</script>
