      <script>

$(function(){

  // Set up event listners
  $('#slider1').on('next.sa.slider',function(event){
    console.log(event.type+" - "+event.namespace);
  });
  $('#slider1').on('prev.sa.slider',function(event){
    console.log(event.type+" - "+event.namespace);
  });

  $('#slider1').Slider({
    aspect_ratio:'fixed',
    activeIndex:1,
    nextDelay:500,
    currentDelay:0
  });

  $('#slider2').Slider({
    aspect_ratio:'variable',
    image_display:'fill',
    height:{
      xs:400,
      sm:500,
      md:500,
      lg:500
    }
  });

  $('#slider3').Slider({
    aspect_ratio:'variable',
    image_display:'fit',
    height:{
      xs:400,
      sm:500,
      md:500,
      lg:500
    },
  });



});
</script>
