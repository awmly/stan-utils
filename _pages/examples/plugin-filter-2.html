<script>

var callback=function(){

  $('.sa-filter').Filter({

    selector:'.card',
    activeClass:'active',
    inactiveClass: 'inactive',
    setNav:true,
    navHolder:'.sidenav',
    navHTML: '<li data-tag="{tag}">{tag} <span>{matches}</span><i class="sa-on fa fa-times"></i><i class="sa-off fa fa-check"></i></li>',
    resultsPerPage:{ xs:4, sm:6, md:8, lg:8 }

  });


  $('.sa-filter').on('post.sa.filter',function(){

    $('.sa-cards').trigger('position.sa.cards');

  });

};
</script>
