<h1>Class Switcher</h1>

<ul data-toggle='class-switcher' data-target='.switcher'>
	<li class="btn btn-default active" data-class='col-sm-3 grid'><i class='fa fa-th-large'></i> Grid View</li>
	<li class="btn btn-default" data-class='col-sm-12 list'><i class='fa fa-reorder'></i> List View</li>
</ul>
<div class='clear30'></div>

<div class='row switcher clearfix'>

	<div><span></span></div>

	<div><span></span></div>

	<div><span></span></div>

	<div><span></span></div>
	
</div>

<style>
	.switcher div{ padding-bottom:30px; }
	.switcher .grid span{ height:300px; background:#ccc; display:block; }
	.switcher .list span{ height:100px; background:#ccc; display:block; }
</style>

<script>

	$(function(){

		$('.switcher').ClassSwitcher({
			selector:'div'
		});
	
	});
</script>
