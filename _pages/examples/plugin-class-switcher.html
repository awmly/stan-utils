<h1>Class Switcher</h1>

<ul>
	<li class="btn btn-default" data-toggle='class-switcher' data-target='.switcher' data-class='col-sm-3 block'>Block View</li>
	<li class="btn btn-default" data-toggle='class-switcher' data-target='.switcher' data-class='col-sm-12 list'>List View</li>
  <li class="btn btn-default" data-toggle='class-switcher' data-target='.switcher' data-class='col-sm-6 grid'>Grid View</li>
</ul>
<div class='space-md'></div>

<div class='row switcher clearfix'>

	<div><span></span></div>

	<div><span></span></div>

	<div><span></span></div>

	<div><span></span></div>

</div>

<style>
	.switcher div{ padding-bottom:30px; }
	.switcher .grid span{ height:100px; background:#ccc; display:block; }
	.switcher .list span{ height:100px; background:#ccc; display:block; }
  .switcher .block span{ height:300px; background:#ccc; display:block; }
</style>

<script>

var callback=function(){

    // Init class switcher
		$('.switcher').ClassSwitcher({
			selector:'div'
		});

    // Set listener to set cookie when class changes
    $('.switcher').on('change.sa.class-switcher',function(event,settings){

      console.log(settings);

    });

	};
</script>
