<h1>Slide Out Example</h1>

<div class='slideout'></div>
<a href='javascript:;' data-toggle='slideout.toggle' data-target='.slideout'>TOGGLE</a>

<style>
.slideout{ background:#333; background:rgba(33,33,33,0.7); }
</style>

<script>
var callback=function(){

	// Init plugin
	$('.slideout').SlideOut({
	    pos:'left',
	    open:true
	});

};
</script>
