<h1>Checkbox</h1>

<div class='sa-checkbox form-group'>
  <i class='fa fa-square-o sa-off sa-inset pad-right-xs'></i>
  <i class='fa fa-check-square-o sa-on sa-inset pad-right-xs'></i>
  <label>An icon based checkbox</label>
  <input type='hidden' name='cbox' value='0' />
</div>

<div class='row'>
  <div class='sa-checkbox form-group col-sm-3'>
    <i class='fa fa-2x fa-square-o sa-off sa-inset pad-right-xs'></i>
    <i class='fa fa-2x fa-check-square-o sa-on sa-inset pad-right-xs'></i>
    <label>An icon based checkbox that goes on to multi line</label>
    <input type='hidden' name='cbox' value='1' />
  </div>
</div>
