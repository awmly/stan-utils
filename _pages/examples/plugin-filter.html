<script>

$(function(){



  $('.sa-cards').Filter({
    selector:'.card',
    setNav:true,
    navHolder:'.sidenav',
    navHTML: '<li data-tag="{tag}">{tag} <span>{matches}</span><i class="sa-on fa fa-times"></i><i class="sa-off fa fa-check"></i></li>',
    loadMore: '.sa-cards-load',
    inactiveClass: 'inactive',
    activeClass:'active',
    resultsPerPage:{ xs:4, sm:6, md:8, lg:8 }
  });

  $('.sa-cards').CardUI({
    selector:'.card',
    activeClass:'active',
    animate:true,
    cardsPerRow:{ xs:2, sm:3, md:4, lg:4 }
  });

  $('.sa-cards').on('post.sa.filter',function(){

    $(this).CardUI('position');

  });

});
</script>
