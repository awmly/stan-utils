<h1>PopUp Example</h1>

<p>
	<a href='http://www.youtube.com/watch?v=kJuwVuP4ezc' data-toggle='popup.toggle' data-target='#iframe' data-src='http://www.youtube.com/embed/kJuwVuP4ezc'>Open Youtube 1</a>
	&nbsp; &nbsp;
	<a href='http://www.youtube.com/watch?v=Bozx24IcV0k' data-toggle='popup.toggle' data-target='#iframe' data-src='http://www.youtube.com/embed/Bozx24IcV0k'>Open Youtube 2</a>
	&nbsp; &nbsp;
	<a href='http://www.youtube.com/watch?v=0dFz10R529g' data-toggle='popup.toggle' data-target='#iframe' data-src='http://www.youtube.com/embed/0dFz10R529g'>Open Youtube 3</a>
	&nbsp; &nbsp;
	<a href='javascript:;' data-toggle='popup.toggle' data-target='#iframe'>Open Last</a>

<div class='popup' id='iframe'>
	<i class='fa fa-times popup-close'></i>
	<div class='popup-display'></div>
</div>

<script>
var callback=function(){

	// Set up event listners
	$('#iframe').on('show.sa.popup',function(event){
		console.log(event.type+" - "+event.namespace);
	});

	$('#iframe').on('hide.sa.popup',function(event){
		console.log(event.type+" - "+event.namespace);
	});

	$('#iframe').PopUp({
		type:'iframe',
		width:1600,
		height:900,
		gutter:30,
		devices:{ xs:false, sm:true, md:true, lg:true }
	});

};
</script>
