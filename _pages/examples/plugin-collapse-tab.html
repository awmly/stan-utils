<h1>Collapse Tab</h1>

<p>
	<a href='#blue' data-toggle='collapse-tab' data-target='#collapsetab'>ACTIVATE BLUE</a>
	&nbsp; | &nbsp;

<div class='collapsetab' id='collapsetab'>

	<ul class="nav nav-tabs hidden-xs">

		<li><a href="#green" data-toggle="tab">Green</a></li>
		<li><a href="#blue" data-toggle="tab">Blue</a></li>

	<div class="tab-content">

				<div style='height:300px;background:#0000ff;'></div>
