<h1>Fixed Size Example</h1>

<div id='fixedsize' class='row'>
	<div class='col col-sm-6 col-md-4 col-lg-3 marb'><div style='height:100px;background:#ccc;'></div></div>
	<div class='col col-sm-6 col-md-4 col-lg-3 marb'><div style='height:150px;background:#ccc;'></div></div>
	<div class='col col-sm-6 col-md-4 col-lg-3 marb'><div style='height:200px;background:#ccc;'></div></div>
	<div class='col col-sm-6 col-md-4 col-lg-3 marb'><div style='height:150px;background:#ccc;'></div></div>
	<div class='col col-sm-6 col-md-4 col-lg-3 marb'><div style='height:50px;background:#ccc;'></div></div>
	<div class='col col-sm-6 col-md-4 col-lg-3 marb'><div style='height:100px;background:#ccc;'></div></div>
	<div class='col col-sm-6 col-md-4 col-lg-3 marb'><div style='height:150px;background:#ccc;'></div></div>
	<div class='col col-sm-6 col-md-4 col-lg-3 marb'><div style='height:250px;background:#ccc;'></div></div>
</div>

<style>.marb{ margin-bottom:30px; }.col{ background:#eee; }</style>

<script>
$(function(){

	$('#fixedsize').FixedSize({
		selector:'.col',
		devices:{ xs:false, sm:2, md:3, lg:4 }
	});

});
</script>
