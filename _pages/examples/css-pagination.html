<h1>Pagination</h1>

<div class='space-md'></div>

<h2>Left Aligned</h2>

<ul class="sa-pagination">
  <!--ensure there is no space between the <li> tags to remove extra space -->
  <li class='active'>
    <a href="#">1</a>
  </li><li>
    <a href="#">2</a>
  </li><li>
    <a href="#">3</a>
  </li><li>
    <a href="#">4</a>
  </li>
</ul>

<div class='space-md'></div>

<h2 class='text-right'>Right Aligned</h2>

<ul class="sa-pagination text-right">
  <!--ensure there is no space between the <li> tags to remove extra space -->
  <li class='active'>
    <a href="#">1</a>
  </li><li>
    <a href="#">2</a>
  </li><li>
    <a href="#">3</a>
  </li><li>
    <a href="#">4</a>
  </li>
</ul>

<div class='space-md'></div>

<h2 class='text-center'>Center Aligned with Arrows</h2>

<ul class="sa-pagination text-center">
  <!--ensure there is no space between the <li> tags to remove extra space -->
  <li class='arrow'>
    <a href="#"><i class='fa fa-chevron-left'></i></a>
  </li><li class='active'>
    <a href="#">1</a>
  </li><li>
    <a href="#">2</a>
  </li><li>
    <a href="#">3</a>
  </li><li>
    <a href="#">4</a>
  </li><li class='arrow'>
    <a href="#"><i class='fa fa-chevron-right'></i></a>
  </li>
</ul>
