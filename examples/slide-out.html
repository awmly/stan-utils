<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Slide Out</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
	<script src="../media-query-class/media-query-class.js"></script>
	<script src="slide-out.js"></script>
	<link rel="stylesheet" href="slide-out.css">
</head>
<body>
<div class='container'>

	<h1>Slide Out</h1>

	<p>
		<a href='/link/to/static/page' data-toggle='slideout.toggle' data-target='.container .slideout_left'>TOGGLE LEFT</a>
		&nbsp; &nbsp;
		<a href='/link/to/static/page' data-toggle='slideout.toggle' data-target='#bottom'>TOGGLE BOTTOM</a>
	</p>

	<div class='slideout_left'></div>
	<div class='slideout_bottom' id='bottom'></div>

	<script src="/_core/core.js"></script>
	<script>
	$('.slideout_left').SlideOut({
		pos:'left',
		open:true,
		auto_reopen:false,
		speed:100,
		devices:{ xs:false, sm:true, md:true, lg:true }
	});
	$('.slideout_bottom').SlideOut({
		pos:'bottom'
	});
	</script>

</div>
</body>
</html>
