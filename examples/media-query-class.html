<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Media Query Class</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
	<script src="media-query-class.js"></script>
	<link rel="stylesheet" href="media-query-class.css">
</head>
<body>
<div class='container'>

	<h1>Media Query Class</h1>

	<div class='mqv xs'>Current Class: XS</div>
	<div class='mqv sm'>Current Class: SM</div>
	<div class='mqv md'>Current Class: MD</div>
	<div class='mqv lg'>Current Class: LG</div>

	<script>
	$('body').MQClass({
    	breakpoints:[
			{ 'min-width':0, 	'max-width':768,	'class':'device-xs',	'data-current-device':'xs' },
			{ 'min-width':768, 	'max-width':992,	'class':'device-sm',	'data-current-device':'sm' },
			{ 'min-width':992, 	'max-width':1200,	'class':'device-md',	'data-current-device':'md' },
			{ 'min-width':1200, 'max-width':0,		'class':'device-lg',	'data-current-device':'lg' }
		]
	});
	</script>

</div>
</body>
</html>
